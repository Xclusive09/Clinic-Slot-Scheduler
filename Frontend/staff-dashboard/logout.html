<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logged Out - Clinic Slot Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script defer>
    localStorage.removeItem('jwt');
    localStorage.removeItem('clinicSlots');
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 3000);
  </script>
  <style>
    body {
      background: linear-gradient(120deg, #2563eb 0%, #60a5fa 100%);
    }
    .logout-card {
      box-shadow: 0 8px 32px 0 rgba(37,99,235,0.15);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <main class="logout-card bg-white rounded-2xl p-8 w-full max-w-md text-center flex flex-col items-center">
    <span class="material-icons text-blue-700 text-5xl mb-4">logout</span>
    <h1 class="text-2xl font-bold text-blue-700 mb-2">You have been logged out</h1>
    <p class="text-gray-600 mb-2">Redirecting to login page...</p>
    <div class="mt-4 text-xs text-gray-400">
      &copy; 2025 Clinic Slot Scheduler. All rights reserved.
    </div>
  </main>
</body>
</html>
