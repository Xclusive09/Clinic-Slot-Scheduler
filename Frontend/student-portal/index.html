<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Screening Slot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js" defer></script>
  <script defer src="script.js"></script>
  <style>
    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <main class="bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl" aria-labelledby="main-title">
    <div id="pdfContent" class="space-y-4 relative">
      <!-- Header Section with Logo and Title -->
      <div class="flex items-center justify-between border-b pb-4">
        <img src="../student-portal/assets/fud_logo.png" alt="School Logo" class="h-12 w-auto" />
        <div class="text-center flex-1">
          <h1 id="main-title" class="text-2xl font-bold text-blue-600">Medical Screening Slot</h1>
          <p class="text-gray-700 text-sm">Your assigned slot for medical screening</p>
        </div>
      </div>

      <!-- Student Info Card -->
      <div id="slotCard" class="hidden border border-blue-200 bg-blue-50 p-6 rounded-lg shadow-inner">
        <div class="space-y-3">
          <p class="text-gray-800"><span class="font-semibold">Student Name:</span> <span id="studentName"></span></p>
          <p class="text-gray-800"><span class="font-semibold">Department:</span> <span id="studentDept"></span></p>
          <p class="text-gray-800"><span class="font-semibold">Faculty:</span> <span id="studentFaculty"></span></p>
          <p class="text-gray-800"><span class="font-semibold">Date:</span> <span id="slotDate"></span></p>
          <p class="text-gray-800"><span class="font-semibold">Time:</span> <span id="slotTime"></span></p>
        </div>

        <!-- Download Button (Hidden in PDF) -->
        <button id="downloadBtn" class="mt-6 w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 no-print">Download as PDF</button>
      </div>

      <!-- QR Code (Visible in PDF only when slot is shown) -->
      <canvas id="qrCode" class="absolute bottom-0 right-0 w-16 h-16 mt-4 mr-2"></canvas>

      <!-- Error/Info Notification -->
      <div id="notification" class="text-center text-sm text-red-600" role="alert" aria-live="polite"></div>
    </div>
  </main>
</body>
</html>
